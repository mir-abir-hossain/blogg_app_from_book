{% extends 'base.html' %}
{% block title %}
    Post
{% endblock title %}
{% block content %}
    <div class="post_entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
    </div>

    <a href="{% url 'post_edit' post.pk %}">+ Edit this post</a>
    <a href="{% url 'post_delete' post.pk %}">+ Delete this post</a>

{% endblock content %}
