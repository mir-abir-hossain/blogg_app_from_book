{% extends 'base.html' %}
{% load static %}
{% block title %}
  Blog-Home  
{% endblock title %}
{% block content %}
    {% for post in object_list %}
    <div class="fullpost">
        <h2><a href="{% url 'posts' post.pk %}">{{post.title}}</a></h2>
        <h4>{{post.author}}</h4>
        <p>{{post.body}}</p>
    </div>
        
    {% endfor %}
{% endblock content %}
